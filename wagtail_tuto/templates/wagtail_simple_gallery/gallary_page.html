{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <div>{{ page.collection }}</div>
    <div class="intro">{{ page.description }}</div>

    {% for post in page.get_children %}
        <h2><a class="btn btn-sm btn-info" href="{% pageurl post %}">{{ post.title }}</a></h2>
    {% endfor %}

{% endblock %}
